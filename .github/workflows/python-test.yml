name: Python tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.20
      uses: actions/setup-python@v3
      with:
        python-version: "3.20"
    - name: Run tests
      run: |
        python -m unittest discover tests
